<script src="../static/lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table','form', function(){
        var table = layui.table;
        var form = layui.form;
        form.render(null, 'component-form-element');
    });
    //解析分页信息
    $(function () {
        $("#page_info").empty();
        $("#page_info").append("当前 <span class='layui-badge'>"+1+"</span> 页,总 <span class='layui-badge layui-bg-gray'>"+ 5 +"</span> 页,总 <span class='layui-badge layui-bg-blue'>"+ 6 +"</span> 条记录");
    })
    function pageInfo(data) {
        //清空当前元素
        $("#page_info").empty();
        $("#page_info").append("当前"+ data.extend.page.pageNum +"页,总"+ data.extend.page.pages +"页,总"+ data.extend.page.total +"条记录");
    };
</script>

</body>

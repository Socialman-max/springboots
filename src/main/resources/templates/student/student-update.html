<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LayuiMini - 基于Layui的后台管理系统前端模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<form class="" action="">
    <input type="hidden" name="id" th:value="${student.getS_id()}">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" th:value="${student.getS_name()}"
                   placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="sex">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" name="sex" onclick="sexChange()" required lay-verify="required"
                   th:value="${student.getSex()}==0?'女':'男'" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="list1">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" onclick="hitClass()" name="c_name" required lay-verify="required"
                   th:value="${student.cla?.getC_id()}+'-'+${student.cla?.getC_name()}" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">点击修改</div>
    </div>
    <div class="layui-form-item" id="list2">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <input type="text" onclick="hitDept()" name="d_name" required lay-verify="required"
                   th:value="${student.dept?.getD_id()}+'-'+${student.dept?.getD_name()}" placeholder=""
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">点击修改</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn sub" >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script>


    function sexChange() {

        var sex = $("#sex").empty();
        var lable = $("<label>性别</label>").addClass("layui-form-label");
        var div = $("<div></div>").addClass("layui-input-block");
        var select = $("<select name='sex'></select>")
        var option1 = $("<option>男</option>");
        var option2 = $("<option>女</option>")
        select.append(option1).append(option2);
        div.append(select);
        sex.append(lable).append(div);

    }

    function hitClass() {

        $.ajax({
            url: "/classList",
            success: function (result) {
                var lable = $("<label>班级</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list1").empty();
                var select = $("<select name='c_name' lay-verify='required'></select>");
                $.each(result.extend.cla, function (index, item) {
                    var data = $("<option></option>").append(item.c_id + "-" + item.c_name);
                    //alert(item.c_id+"-"+item.c_name);
                    select.append(data);
                })
                div.append(select)
                $("#list1").append(lable).append(div);

            },
            error: function () {
                alert("错误啦")
            }


        })
    }

    function hitDept() {

        $.ajax({
            url: "/deptList",
            success: function (result) {
                var lable = $("<label>院系</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list2").empty();
                var select = $("<select name='d_name' ></select>").addClass("");
                $.each(result.extend.dept, function (index, item) {
                    var data = $("<option></option>").append(item.d_id + "-" + item.d_name);

                    select.append(data);
                })
                div.append(select)
                $("#list2").append(lable).append(div);

            },
            error: function () {
                alert("出错了");
            }
        })
    }
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;

        $(".sub").on("click", function () {
            var data = $("form").serialize();
            $.ajax({
                url: "/studentUpdate",
                data: data,
                success: function (result) {
                    layer.alert(result.extend.msg);
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function () {
                        parent.layer.close(index);//关闭当前页
                    },2000)
                },
                error: function () {
                    layer.alert("老弟不知道怎么肥事！")
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function () {
                        parent.layer.close(index);//关闭当前页
                    },2000)
                }

            })
            return false;
        })
    })
</script>
</html>

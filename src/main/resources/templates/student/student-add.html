<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LayuiMini - 基于Layui的后台管理系统前端模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<div>
    <form class="layui-form">
        <div>
            <label class="layui-form-label">user_id</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="user_id" name="user_id">
            </div>
        </div>
        <br>
        <div>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="name" name="name">
            </div>
        </div>
        <br>
        <div>
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select name="sex">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <br>
        <div id="list1" name="cla"></div>
        <br>
        <div id="list2" name="dept"></div>
        <br>
        <input class="layui-btn sub" lay-submit lay-filter="*" value="提交">
    </form>
</div>


</body>
<script type="text/javascript" th:inline="none">
    layui.use(['element', 'layer', 'layuimini', 'form'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
        var form = layui.form;
        // layer.alert(222);
        form.render();

        // form.on('select()', function (data) {
        //     console.log(data.elem); //得到select原始DOM对象
        //     console.log(data.value); //得到被选中的值
        //     console.log(data.othis); //得到美化后的DOM对象
        // });
        
        $(".sub").on("click",function () {
            var yes;
            form.on('submit(*)', function (data) {
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                yes = data.field;
                // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                $.ajax({
                    url:"studentAdd",
                    data:yes,
                    success:function (res) {
                        layer.alert(res.extend.msg);
                    },
                    error:function () {
                        layer.alert("出错了")
                    }
                })
            });


        })

    });



    $(function () {
        $.ajax({
            url: "/classList",
            success: function (result) {
                var lable = $("<label>班级</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list1").empty();
                var select = $("<select name='c_name' lay-verify='required'></select>");
                $.each(result.extend.cla, function (index, item) {
                    var data = $("<option></option>").append(item.c_id + "-" + item.c_name);
                    //alert(item.c_id+"-"+item.c_name);
                    select.append(data);
                })
                div.append(select)
                $("#list1").append(lable).append(div);


            },
            error: function () {
                alert("错误啦")
            }


        })

        $.ajax({
            url: "/deptList",
            success: function (result) {
                var lable = $("<label>院系</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list2").empty();
                var select = $("<select name='d_name' ></select>").addClass("");
                $.each(result.extend.dept, function (index, item) {
                    var data = $("<option></option>").append(item.d_id + "-" + item.d_name);

                    select.append(data);
                })
                div.append(select)
                $("#list2").append(lable).append(div);

            },
            error: function () {
                alert("出错了");
            }
        })
    })
</script>
</html>

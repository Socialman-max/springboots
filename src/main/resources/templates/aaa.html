<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LayuiMini - 基于Layui的后台管理系统前端模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<input class="a" value="111" type="button">
<table id="demo" lay-filter="test"></table>

<script type="text/javascript" th:inline="none">
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
        layer.alert(222);
        $(".a").on("click",function () {
            layer.alert(333);
        })
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 500
            ,url: '/classTest' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,cols: [[ //表头
                {field: 'c_id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'c_name', title: '用户名', width:100}

            ]]
            , response:{statusCode:200}
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.data.total,//解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <script type="text/javascript" src="../static/script/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <form class="" action="">
        <input type="hidden" name="id" th:value="${student.getS_id()}">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" th:value="${student.getS_name()}" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="sex">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="text" name="sex" onclick="sexChange()" required  lay-verify="required" th:value="${student.getSex()}==0?'女':'男'" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="list1">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <input type="text" onclick="hitClass()" name="c_name" required  lay-verify="required" th:value="${student.cla.getC_id()}+'-'+${student.cla.getC_name()}" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">点击修改</div>
        </div>
        <div class="layui-form-item" id="list2">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-block">
                <input type="text" onclick="hitDept()" name="d_name" required  lay-verify="required" th:value="${student.dept.getD_id()}+'-'+${student.dept.getD_name()}" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">点击修改</div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="sub()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;



                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

<script>
    function sexChange() {
        var sex = $("#sex").empty();
        var lable = $("<label>性别</label>").addClass("layui-form-label");
        var div = $("<div></div>").addClass("layui-input-block");
        var select = $("<select name='sex'></select>")
        var option1= $("<option>男</option>");
        var option2= $("<option>女</option>")
        select.append(option1).append(option2);
        div.append(select);
        sex.append(lable).append(div);
    }
    function hitClass() {
        $.ajax({
            url:"/classList",
            success:function (result) {
                var lable = $("<label>班级</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list1").empty();
                var select = $("<select name='c_name' lay-verify='required'></select>");
                $.each(result.extend.cla,function (index,item) {
                    var data = $("<option></option>").append(item.c_id+"-"+item.c_name);
                    //alert(item.c_id+"-"+item.c_name);
                    select.append(data);
                })
                div.append(select)
                $("#list1").append(lable).append(div);
            },
            error:function () {
                alert("错误啦")
            }
            

        })
    }
    function hitDept() {
        $.ajax({
            url:"/deptList",
            success:function (result) {
                var lable = $("<label>院系</label>").addClass("layui-form-label");
                var div = $("<div></div>").addClass("layui-input-block");
                var list = $("#list2").empty();
                var select = $("<select name='d_name'></select>").addClass("");
                $.each(result.extend.dept,function (index,item) {
                    var data = $("<option></option>").append(item.d_id+"-"+item.d_name);

                    select.append(data);
                })
                div.append(select)
                $("#list2").append(lable).append(div);
            },
            error:function () {
                alert("出错了");
            }
        })
    }
    function sub() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var data = $("form").serialize();
        $.ajax({
            url:"/studentUpdate",
            data:data,
            success:function (result) {
                alert(result);
                xadmin.close();
                location.reload();
            },
            error:function () {
                alert("老弟不知道怎么肥事！")
            }
        })
    }
</script>
</html>

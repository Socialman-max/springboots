<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>试题修改页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<form class="layui-form">
    <input name="q_id" th:value="${question.getQ_id()}" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">题目</label>
        <div class="layui-input-inline">
            <input type="text" name="question" th:value="${question.getQuestion()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改题目</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案A</label>
        <div class="layui-input-inline">
            <input type="text" name="answer1" th:value="${question.getAnswer1()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改答案A</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案B</label>
        <div class="layui-input-inline">
            <input type="text" name="answer2" th:value="${question.getAnswer2()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改答案B</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案C</label>
        <div class="layui-input-inline">
            <input type="text" name="answer3" th:value="${question.getAnswer3()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改答案C</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案D</label>
        <div class="layui-input-inline">
            <input type="text" name="answer4" th:value="${question.getAnswer4()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改答案D</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">占比</label>
        <div class="layui-input-inline">
            <input type="text" name="point" th:value="${question.getPoint()}" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">修改占比</div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn sub" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script>

    layui.use(['element', 'layer', 'layuimini','form'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
            var form = layui.form;


        form.on('submit(*)', function (data) {
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field)
            var yes = data.field;//当前容器的全部表单字段，名值对形式：{name: value}
            $.ajax({
                url: "/updateQuestion",
                data: yes,
                success: function (result) {
                    layer.alert(result.extend.msg);
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function () {
                        parent.layer.close(index);//关闭当前页
                    }, 2000)
                },
                error: function () {
                    layer.alert("老弟不知道怎么肥事！")
                    var index = parent.layer.getFrameIndex(window.name);
                    setTimeout(function () {
                        parent.layer.close(index);//关闭当前页
                    }, 2000)
                }

            })
            return false;
        })
    })


</script>
</html>
